<html>
<head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Dubbadahar theme</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">


    <link rel="stylesheet" href="./dist/css/dist/bootstrap.css">
    <link rel="stylesheet" href="./dist/css/style.css">
</head>
<body style="">

<div class="app-container container-fluid">

    <div class="row row-gutter--2">
        <div class="col-6">
            <h1>CPU</h1>
            <h2 id="mobro-cpu-name" class="text-nowrap text-truncate"></h2>
            <div class="embed-responsive embed-responsive-16by9">
                <div class="embed-responsive-item">
                    <div class="row row-gutter--3">
                        <div class="col-6">
                            <span class="text-left d-block">LOAD - <span>%</span></span>
                            <h3 class="text-right" id="cpu-current-load">40</h3>
                            <div class="chart-wrapper"><div class="chartjs-size-monitor"><div class="chartjs-size-monitor-expand"><div class=""></div></div><div class="chartjs-size-monitor-shrink"><div class=""></div></div></div>
                                <canvas id="cpu-chart-line" width="366" height="218" data-name="LOAD" data-unit="%" style="display: block; height: 109px; width: 183px;" class="chartjs-render-monitor"></canvas>
                            </div>
                        </div>
                        <div class="col-6 position-relative">
                            <div class="chart-wrapper"><div class="chartjs-size-monitor"><div class="chartjs-size-monitor-expand"><div class=""></div></div><div class="chartjs-size-monitor-shrink"><div class=""></div></div></div>
                                <canvas id="cpu-chart-doughnut" data-border="margins" width="366" height="366" data-name="TEMP" data-unit="°C" class="chartjs-render-monitor" style="display: block; height: 183px; width: 183px;"></canvas>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-6">
            <h1>GPU</h1>
            <h2 id="mobro-gpu-name" class="text-nowrap text-truncate"></h2>
            <div class="embed-responsive embed-responsive-16by9">
                <div class="embed-responsive-item">
                    <div class="row row-gutter--3">
                        <div class="col-6">
                            <span class="text-left d-block">LOAD - <span>%</span></span>
                            <h3 class="text-right" id="gpu-current-load">25</h3>
                            <div class="chart-wrapper"><div class="chartjs-size-monitor"><div class="chartjs-size-monitor-expand"><div class=""></div></div><div class="chartjs-size-monitor-shrink"><div class=""></div></div></div>
                                <canvas id="gpu-chart-line" width="366" height="218" data-name="LOAD" data-unit="%" class="chartjs-render-monitor" style="display: block; height: 109px; width: 183px;"></canvas>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="chart-wrapper"><div class="chartjs-size-monitor"><div class="chartjs-size-monitor-expand"><div class=""></div></div><div class="chartjs-size-monitor-shrink"><div class=""></div></div></div>
                                <canvas id="gpu-chart-doughnut" data-border="margins" width="366" height="366" data-name="TEMP" data-unit="°C" class="chartjs-render-monitor" style="display: block; height: 183px; width: 183px;"></canvas>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row row-gutter--2">
        <div class="col-3">
            <h1>RAM</h1>
            <h2><span id="mobro-ram-data--used">14.14</span>/<span id="mobro-ram-data--total"></span></h2>
            <div class="embed-responsive embed-responsive-1by1">
                <div class="embed-responsive-item"><div class="chartjs-size-monitor"><div class="chartjs-size-monitor-expand"><div class=""></div></div><div class="chartjs-size-monitor-shrink"><div class=""></div></div></div>
                    <canvas id="ram-chart-doughnut" data-border="margins" width="374" height="374" data-name="" data-unit="%" class="chartjs-render-monitor" style="display: block; height: 187px; width: 187px;"></canvas>
                </div>
            </div>
        </div>
        <div class="col-3">
            <h1>VRAM</h1>
            <h2 id="mobro-vram-data"></h2>
            <div class="embed-responsive embed-responsive-1by1">
                <div class="embed-responsive-item"><div class="chartjs-size-monitor"><div class="chartjs-size-monitor-expand"><div class=""></div></div><div class="chartjs-size-monitor-shrink"><div class=""></div></div></div>
                    <canvas id="vram-chart-doughnut" data-border="margins" width="374" height="374" data-name="" data-unit="%" class="chartjs-render-monitor" style="display: block; height: 187px; width: 187px;"></canvas>
                </div>
            </div>
        </div>
        <div class="col-6">
            <h1>FAN SPEED</h1>
            <div class="embed-responsive embed-responsive-16by9">
                <div class="embed-responsive-item">
                    <div class="row row-gutter--2">
                        <div class="col-6">
                            <div class="chart-wrapper"><div class="chartjs-size-monitor"><div class="chartjs-size-monitor-expand"><div class=""></div></div><div class="chartjs-size-monitor-shrink"><div class=""></div></div></div>
                                <canvas id="fan_cpu-chart-doughnut" data-border="circle" width="374" height="374" data-name="CPU" data-unit="RPM" class="chartjs-render-monitor" style="display: block; height: 187px; width: 187px;"></canvas>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="chart-wrapper"><div class="chartjs-size-monitor"><div class="chartjs-size-monitor-expand"><div class=""></div></div><div class="chartjs-size-monitor-shrink"><div class=""></div></div></div>
                                <canvas id="fan_gpu-chart-doughnut" data-border="circle" width="374" height="374" data-name="GPU" data-unit="RPM" class="chartjs-render-monitor" style="display: block; height: 187px; width: 187px;"></canvas>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>









<script src="sdk.js"></script>
<script src="./dist/script.js"></script>
